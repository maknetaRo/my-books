<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    {% block title %}<title>Moje książki</title>{% endblock %}
  </head>
  <body>
    <div class="page-header">

      <h1><a href="/">Moje książki</a></h1>
    </div>
    {% block sidebare %}
      <ul>
        <li><a href="{% url 'books' %}">Home</a></li>
        <li><a href="">Książki</a></li>
        <li><a href="{% url 'authors' %}">Autorzy</a></li>
        <li><a href="{% url 'about' %}">O mnie</a></li>
      </ul>
    {% endblock %}

    <h3><a href="{% url 'book_new' %}">Dodaj nową książkę</a></h3>


    {% block content %}

     {% endblock %}

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
