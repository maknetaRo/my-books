{% extends 'books/base.html' %}
{% load static %}

{% block content %}

  {% for book in books %}
    <div class="book">
      <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h1>

      <h4><a href="{% url 'author_detail' pk=book.author.id %}">{{ book.author }}</a></h4>


        <p>{{ book.text|linebreaksbr }}</p>
      <p><a href="{% url 'book_detail' pk=book.pk %}">Comments:
        {{ book.approved_comments.count }}</a></p>

    </div>
  {% endfor %}

  {% include 'books/pagination.html' with page=page_obj %}
{% endblock %}
