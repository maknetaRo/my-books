{% extends 'books/base.html' %}
{% load static %}

{% block content %}

  <h2>Biografia: {{ author.description }}</h2>

  <!-- ta część nie działa, muszę to napisać jakoś inaczej -->
  {% for book in author.book.all %}

  <p>{{ book.text }}</p>
  {% endfor %}

{% endblock %}
</div>
